version: '3'

services:
  api-docs:
    image: challenger1304/themenschaedel-api-docs:latest
    restart: unless-stopped
    container_name: schaedel_api_docs
    labels:
      - traefik.enable=true
      - traefik.docker.network=reverse-proxy

      - traefik.http.routers.backend.rule=Host(`api.docs.${HTTP_BASE_DOMAIN:-localhost}`)
      - traefik.http.routers.backend.tls.certresolver=cloudflare
      - traefik.http.routers.backend.entrypoints=https
    networks:
      - reverse-proxy

networks:
  reverse-proxy:
    external: true
